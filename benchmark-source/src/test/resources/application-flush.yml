spring:
  datasource:
    url: jdbc:h2:mem:~/test;db_close_on_exit=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        jdbc.batch_size: 500
        generate_statistics: true
        dialect: org.hibernate.dialect.H2Dialect
  main:
    banner-mode: 'off'
logging:
  level:
    com.p6spy: info
